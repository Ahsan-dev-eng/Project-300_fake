<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ☕ Cup Story</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header/navbar-->
    <header>
        <nav class="navbar section-content">
            <a href="index.html" class="nav-logo">
                <h2 class="logo-text">☕ Cup Story</h2>
            </a>
            
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="menu.html" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link login-btn">Login</a></li>
            </ul>

            <button id="menu-open-button" class="fas fa-bars"></button>
            <button id="menu-close-button" class="fas fa-times"></button>
        </nav>
    </header> 
    
    <main>
        <section class="login-section">
            <div class="section-content">
                <div class="login-container">
                    <div class="login-form">
                        <div class="form-header">
                            <h1>Create Account</h1>
                            <p>Sign up for your coffee account</p>
                        </div>
                        
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="login-button">
                                <span>Sign Up</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </form>
                        
                        <div class="form-footer">
                            <p>Already have an account? <a href="login.html" class="signup-link">Sign in</a></p>
                        </div>
                    </div>
                    
                    <div class="login-image">
                        <img src="coffee-cup.webp" alt="Coffee cup" class="login-img">
                        <div class="image-overlay">
                            <h3>Join the Coffee Community</h3>
                            <p>Enjoy exclusive perks and offers</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
    <script>
        // Hide login/register form if already signed in
        if (localStorage.getItem('userEmail')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
